<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Girlfriend Debt Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #ffe6ec;
      padding: 20px;
    }

    .box {
      max-width: 480px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    h1 { text-align: center; margin-bottom: 6px; }
    .sub { text-align: center; font-size: 0.85rem; opacity: 0.7; }

    .amount {
      font-size: 2rem;
      text-align: center;
      font-weight: bold;
      margin: 12px 0;
    }

    label { display: block; margin-top: 12px; font-weight: 600; }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      margin-top: 14px;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }

    .deduct { background: #4caf50; color: #fff; }
    .share  { background: #ff6f91; color: #fff; }
    .reset  { background: #888; color: #fff; }

    .msg { text-align: center; margin-top: 10px; font-style: italic; }
  </style>
</head>
<body>

<div class="box">
  <h1>üí∏ Debt Tracker</h1>
  <div class="sub">Simple interest ‚Ä¢ lightly encrypted</div>

  <div class="amount">‚Çπ<span id="balance">0</span></div>
  <div class="msg" id="message"></div>

  <label>Amount to deduct (‚Çπ)</label>
  <input type="number" id="deductAmount" step="1">

  <button class="deduct" onclick="deduct()">Deduct amount</button>
  <button class="share" onclick="shareLink()">Copy shareable link üîê</button>
  <button class="reset" onclick="resetAll()">Reset</button>
</div>

<script>
  /* ===============================
     CONFIG
  =============================== */
  const INITIAL_PRINCIPAL = 1800;
  const RATE = 0.098; // weekly simple interest
  const WEEK_MS = 7 * 24 * 60 * 60 * 1000;
  const SECRET = "she_was_right"; // obfuscation key

  /* ===============================
     LIGHT ENCRYPTION
  =============================== */
  function xor(str, key) {
    return [...str].map((c, i) =>
      String.fromCharCode(
        c.charCodeAt(0) ^ key.charCodeAt(i % key.length)
      )
    ).join("");
  }

  function encrypt(obj) {
    const json = JSON.stringify(obj);
    return btoa(xor(json, SECRET));
  }

  function decrypt(str) {
    try {
      return JSON.parse(xor(atob(str), SECRET));
    } catch {
      return null;
    }
  }

  /* ===============================
     STATE HANDLING
  =============================== */
  function getURLState() {
    const p = new URLSearchParams(window.location.search);
    if (!p.has("d")) return null;
    return decrypt(p.get("d"));
  }

  function loadState() {
    const urlState = getURLState();
    if (urlState) {
      saveState(urlState);
      return urlState;
    }

    const stored = localStorage.getItem("state");
    if (stored) return decrypt(stored);

    return {
      principal: INITIAL_PRINCIPAL,
      balance: INITIAL_PRINCIPAL,
      lastInterest: Date.now()
    };
  }

  function saveState(state) {
    localStorage.setItem("state", encrypt(state));
  }

  /* ===============================
     INTEREST (AUTO)
  =============================== */
  function applySimpleInterest(state) {
    const now = Date.now();
    const weeks = Math.floor((now - state.lastInterest) / WEEK_MS);

    if (weeks > 0) {
      state.balance += state.principal * RATE * weeks;
      state.lastInterest += weeks * WEEK_MS;
    }
  }

  /* ===============================
     UI ACTIONS
  =============================== */
  function deduct() {
    const amount = parseFloat(document.getElementById("deductAmount").value);
    // if (!amount || amount <= 0) {
    //   updateUI("No deduction made.");
    //   return;
    // }

    state.balance -= amount;
    if (state.balance < 0) state.balance = 0;

    saveState(state);
    updateUI(`‚Çπ${amount} deducted.`);
  }

  function shareLink() {
    const data = encrypt(state);
    const url = `${location.origin}${location.pathname}?d=${encodeURIComponent(data)}`;
    navigator.clipboard.writeText(url);
    updateUI("Encrypted link copied.");
  }

  function resetAll() {
    localStorage.clear();
    state = loadState();
    updateUI("Debt reset.");
  }

  function updateUI(msg = "") {
    document.getElementById("balance").textContent =
      state.balance.toFixed(2);
    document.getElementById("message").textContent =
      msg || banter(state.balance);
  }

  function banter(balance) {
    if (balance === 0) return "Debt cleared.";
    if (balance < 500) return "Almost forgiven.";
    if (balance < 1500) return "Debt acceptable.";
    if (balance < 3000) return "Interest accumulating.";
    return "This link is encrypted evidence.";
  }

  /* ===============================
     INIT
  =============================== */
  let state = loadState();
  applySimpleInterest(state);
  saveState(state);
  updateUI();
</script>

</body>
</html>
