<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} â€“ Sahil Ramane</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #fff;
      color: #111;
      line-height: 1.6;
      padding: 2rem;
    }

    nav {
      position: fixed;
      top: 1.5rem;
      right: 2rem;
    }

    nav a {
      margin: 0 0.75rem;
      text-decoration: none;
      color: #007acc;
      font-weight: 500;
    }

    .content {
      max-width: 800px;
      margin: 6rem auto 2rem;
    }

    h1, h2 {
      font-weight: 700;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }

    h2 {
      font-size: 1.4rem;
      color: #007acc;
      margin-top: 2rem;
    }

    p {
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    a {
      color: #111;
      text-decoration: none;
      font-weight: 700;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      nav {
        position: static;
        text-align: center;
        margin-bottom: 1.5rem;
      }

      .content {
        margin: 4rem auto 1rem;
        padding: 0 1rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="/">Home</a>
    <a href="/about/">About</a>
    <a href="/projects/">Projects</a>

  </nav>

  <div class="content">
    {{ content }}
  </div>
</body>
</html>
